# ============================================
# Ruff é…ç½® (P0: ä»£ç è´¨é‡å·¥å…·)
# ============================================
[tool.ruff]
target-version = "py313"  # ä»…æ”¯æŒ Python 3.13+
line-length = 100
indent-width = 4

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E", "W",
    # isort
    "I",
    # pydocstyle
    "D",
    # Pyupgrade
    "UP",
    # Flake8-bugbear
    "B",
    # Flake8-simplify
    "SIM",
    # Flake8-comprehensions
    "C4",
    # Flake8-builtins
    "A",
    # Flake8-return
    "RET",
    # Flake8-unused-arguments
    "ARG",
    # Flake8-type-checking
    "TCH",
    # Perflint
    "PERF",
    # Ruff-specific rules
    "RUF",
]
ignore = [
    # æš‚æ—¶å¿½ç•¥æ–‡æ¡£å­—ç¬¦ä¸²è§„åˆ™ï¼Œåç»­é€æ­¥æ·»åŠ 
    "D100",  # Missing docstring in public module
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "D107",  # Missing docstring in __init__
    "D101",  # Missing docstring in public class
    "D102",  # Missing docstring in public method
    "D103",  # Missing docstring in public function
    "D200",  # One-line docstring should fit on one line
    "D205",  # Missing blank line after summary
    "D415",  # First line should end with a period
    # ä¸­æ–‡é¡¹ç›®å…è®¸ä½¿ç”¨ä¸­æ–‡å­—ç¬¦
    "RUF001",  # Ambiguous unicode character in string
    "RUF002",  # Ambiguous unicode character in docstring
    "RUF003",  # Ambiguous unicode character in comment
    # å…¶ä»–éå…³é”®è§„åˆ™
    "E501",  # Line too long
    "ARG001",  # Unused function argument
    "ARG002",  # Unused method argument
    "PERF203",  # Try-except within a loop
    "F403",  # Undefined local with import star
    "F405",  # Undefined local with import star usage
    "RUF012",  # Mutable class default
    "RUF013",  # Implicit optional
    "TC001",  # Typing only first party import
    "E721",  # Type comparison
    "E722",  # Bare except
    "B007",  # Unused loop control variable
    "RET503",  # Implicit return
    "RET504",  # Unnecessary assign
    "SIM102",  # Collapsible if
    "PERF102",  # Incorrect dict iterator
    "PERF401",  # Manual list comprehension
    "A001",  # Builtin variable shadowing
    "RUF006",  # Asyncio dangling task
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["zoo_framework"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.per-file-ignores]
# æµ‹è¯•æ–‡ä»¶å…è®¸ç¼ºå°‘æ–‡æ¡£å­—ç¬¦ä¸²å’Œç®€åŒ–æ–­è¨€
"tests/*" = ["D", "S101"]
"test/*" = ["D", "S101"]
"example/*" = ["D"]

# ============================================
# MyPy é…ç½® (P0: ç±»å‹å®‰å…¨)
# ============================================
[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # æš‚æ—¶å…è®¸ï¼Œåç»­é€æ­¥æ·»åŠ ç±»å‹æ³¨è§£
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_column_numbers = true
show_error_context = true

# ç¬¬ä¸‰æ–¹åº“ç¼ºå¤±ç±»å‹å­˜æ ¹æ—¶çš„å¤„ç†
ignore_missing_imports = true

# æ’é™¤æ–‡ä»¶
exclude = [
    "build",
    "dist",
    ".git",
    "__pycache__",
    ".pytest_cache",
    ".mypy_cache",
]

# ============================================
# Pytest é…ç½® (P1: æµ‹è¯•è¦†ç›–)
# ============================================
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["zoo_framework"]
omit = [
    "*/tests/*",
    "*/test/*",
    "*/example/*",
    "*/venv/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

# ============================================
# Bump My Version é…ç½® (è‡ªåŠ¨ç‰ˆæœ¬å·ç®¡ç†)
# ============================================
[tool.bumpversion]
current_version = "0.1.1-beta"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} â†’ {new_version}"
allow_dirty = false
commit = false
message = "Bump version: {current_version} â†’ {new_version}"
commit_args = ""

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "zoo_framework/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

