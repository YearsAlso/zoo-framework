# P1: CI/CD 增强 - 代码质量检查
# 整合 Ruff + MyPy + Pylint

name: Quality Check

on:
  push:
    branches: [ main, dev, feat-* ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pylint==2.17.4

      # Ruff 代码检查和格式化（快速）
      - name: Run Ruff linter
        run: ruff check zoo_framework --output-format=github

      - name: Run Ruff formatter check
        run: ruff format --check zoo_framework

      # Pylint 详细检查（使用项目配置）
      - name: Run Pylint
        run: |
          if [ -f "pylint.conf" ]; then
            echo "使用 pylint.conf 配置"
            python -m pylint zoo_framework --rcfile=pylint.conf --exit-zero
          else
            echo "使用默认配置"
            python -m pylint zoo_framework --exit-zero
          fi

      # MyPy 类型检查
      - name: Run MyPy type check
        run: mypy zoo_framework --show-error-codes
        continue-on-error: true  # 暂时允许失败，直到所有类型注解完善

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run Bandit security scan
        run: bandit -r zoo_framework -c .bandit.yaml -f json -o bandit-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
        if: always()