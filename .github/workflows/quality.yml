# P1: CI/CD 增强 - 代码质量检查
# 整合 Ruff + MyPy + Bandit + 测试

name: Quality Check

on:
  push:
    branches: [ main, dev, feat-* ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # Ruff 代码检查和格式化
      - name: Run Ruff linter
        run: ruff check zoo_framework --output-format=github

      - name: Run Ruff formatter check
        run: ruff format --check zoo_framework

      # MyPy 类型检查
      - name: Run MyPy type check
        run: mypy zoo_framework --show-error-codes
        continue-on-error: true  # 暂时允许失败，直到所有类型注解完善

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run Bandit security scan
        run: bandit -r zoo_framework -c .bandit.yaml -f json -o bandit-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
        if: always()
